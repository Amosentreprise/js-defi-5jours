<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculateur de remise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Calculateur de Remise</h1>
    <div class="form-group">
      <label>Prix initial (FCFA)</label>
      <input type="number" id="price" placeholder="Ex: 10000" />
    </div>
    <div class="form-group">
      <label>Remise (%)</label>
      <input type="number" id="discount" placeholder="Ex: 20" />
    </div>
    <button id="calculate-btn">Calculer</button>
    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
